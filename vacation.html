<!DOCTYPE html>
<html>
 <head>
   <title>vacation</title>
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 </head>
 <body>
   <div class="container">
       <div class="jumbotron">
         <h1>Japan</h1>
         <h2>Endless Discovery</h2>
       </div>
       <div class="content">
       <div class="panel panel-default">
         <div class="panel-heading">
         <h3 class="panel-title">Things to do:</h3>
       </div>
         <div class="panel-body">
         <ul>
           <li>Eat ramen</li>
           <li>Climb Mt. Fuji</li>
           <li>Bask in the hotsprings</li>
           <li>Cat Caffe</li>
           <li>High end Karaoke</li>
         </ul>
       </div>
     </div>
   </div>
    <div class="content">
      <div class="panel panel-default">
         <div class="panel-heading">
           <h3 class="panel-title">Reviews</h3>
        </div>
        <div class="panel-body">
         <blockquote>
           <p class="bg-success">WOW! The only thing better than the food was the high end karaoke.</p>
         </blockquote>
         <blockquote>
           <p>Cats + Coffee = A great time!</p>
         </blockquote>
       </div>
      </div>
    </div>
    <div class="full-row">
      <img src="img/fuji.jpeg" alt="photo of mt fuji">
    <div>
  </div>
 </body>
</html>
